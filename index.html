<!DOCTYPE html>

    <title>Note God JS</title>

<body>

        <button id="startButton" class="teszt">Start Game</button>

        <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>
    </div>


    <h1 id="teszt" >Szevasz</h1>

    <br>
    <br>
    <br>


    <div id="controls">
        <input class="teszt" id="key-a" maxlength="1"  value="A">
        <input class="teszt" id="key-s" maxlength="1" value="S">
        <input class="teszt" id="key-d" maxlength="1" value="D">
        <input class="teszt" id="key-f" maxlength="1" value="F">
        <button id="apply" class="teszt">Apply</button>
      </div>

    <script src="menet.js"></script>
